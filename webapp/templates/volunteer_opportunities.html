{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Sign Up</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter organization name"
        />
      </div>
      <div class="form-group">
        <label for="description">Organization Bio</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="desription"
          placeholder="Enter ua brief bio about your organization"
        />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input
          type="text"
          class="form-control"
          id="location"
          name="location"
          placeholder="Where your org is located"
        />
      </div>
      </div>
      <div class="form-group">
        <label for="contactInformation">Contact Information</label>
        <input
          type="text"
          class="form-control"
          id="contactInformation"
          name="contactInformation"
          placeholder="Enter your contact infirmation e.g email=station@1.com ; phone=1234"
        />
      </div>
      <div class="form-group">
        <label for="requirements">Requirement 1</label>
        <input
          type="text"
          class="form-control"
          id="requirements"
          name="requirements"
          placeholder="Enter requirement 1 e.g passion"
        />
        </div>
        <div class="form-group">
            <label for="requirements">Requirement 2</label>
            <input
              type="text"
              class="form-control"
              id="requirements"
              name="requirements"
              placeholder="Enter requirement 2 e.g team-player"
            />
            </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="return" class="btn btn-primary"><a href="/">Return to Dashboard</a></button>
    </form>
    {% endblock %}
