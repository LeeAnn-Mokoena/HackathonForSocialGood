<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <title>Volunteer-Connect</title>
  <script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="main-header">
    <div class="header-text">Volunteer Connect</div>
    <div class="spacer"></div>
  </div>

<div class="main-container-custom">
    <table>
        <caption>Volunteer-Connect Opportunities</caption>
        <thead>
            <tr>
                <div class="table-header">
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date of Opportunity</th>
                    <th>Location</th>
                    <th>Start</th>
                    <th>End</th>
                </div>
            </tr>
        </thead>
        <tbody>
            {% for document in opportunities %}
            <tr>
                <td>{{ document.title }}</td>
                <td>{{ document.description }}</td>
                <td>{{ document.date }}</td>
                <td>{{ document.locationType }}</td>
                <td>{{ document.startTime }}</td>
                <td>{{ document.endTime }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
