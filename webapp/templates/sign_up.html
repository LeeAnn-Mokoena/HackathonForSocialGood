{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Sign Up</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="userName">User Name</label>
        <input
          type="text"
          class="form-control"
          id="userName"
          name="userName"
          placeholder="Enter user name - it can be the same as your email"
        />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter first and last name"
        />
      </div>
      </div>
      <div class="form-group">
        <label for="biography">Biography</label>
        <input
          type="text"
          class="form-control"
          id="biography"
          name="biography"
          placeholder="Enter a brief biography about yourself & interests"
        />
      </div>
      <div class="form-group">
        <label for="volunteerInterest">Volunteer Interest</label>
        <input
          type="text"
          class="form-control"
          id="volunteerInterest"
          name="volunteerInterest"
          placeholder="Enter title of the volunteer opportunity"
        />
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="return" class="btn btn-primary"><a href="/">Return to Dashboard</a></button>
    </form>
    {% endblock %}
