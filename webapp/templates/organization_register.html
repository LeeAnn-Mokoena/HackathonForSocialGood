{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Sign Up</h3>
      <div class="form-group">
        <label for="org-name">Name</label>
        <input
          type="org-name"
          class="form-control"
          id="org-name"
          name="org-name"
          placeholder="Enter organization name"
        />
      </div>
      <div class="form-group">
        <label for="description">Organization Bio</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="desription"
          placeholder="Enter a brief bio about the organization"
        />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input
          type="text"
          class="form-control"
          id="location"
          name="location"
          placeholder="Where your org is located"
        />
      </div>
      <div class="form-group">
        <label for="contactInformation">Contact Information</label>
        <input
          type="text"
          class="form-control"
          id="contactInformation"
          name="contactInformation"
          placeholder="Enter your contact infirmation e.g email=station@1.com ; phone=1234"
        />
      </div>
      <div class="form-group">
        <label for="opportunityTitle">Volunteer Option Title</label>
        <input
          type="text"
          class="form-control"
          id="opportunityTitle"
          name="opportunityTitle"
          placeholder="Must enter one volunteer opportunity on register"
        />
      </div>
      <div class="form-group">
        <label for="opportunityDescr">Description of opportunity</label>
        <input
          type="text"
          class="form-control"
          id="opportunityDescr"
          name="opportunityDescr"
          placeholder="Must enter one volunteer opportunity on register"
        />
      </div>
        <div class="form-group">
          <label for="date">What is the volunteering date?</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            placeholder="Enter volunteer date, e.g March 5, 2023"
          />
        </div>
        <div class="form-group">
          <label for="startTime">What is the start time?</label>
          <input
            type="startTime"
            class="form-control"
            id="startTime"
            name="startTime"
            placeholder="Enter volunteer start time, e.g 10 AM EST"
          />
        </div>
        <div class="form-group">
          <label for="endTime">What is the end time?</label>
          <input
            type="endTime"
            class="form-control"
            id="endTime"
            name="endTime"
            placeholder="Enter volunteer start time, e.g 12 PM EST"
          />
        </div>
        <div class="form-group">
          <label for="locationType">Is this On-site or Virtual?</label>
          <input
            type="locationType"
            class="form-control"
            id="locationType"
            name="locationType"
            placeholder="On-site or Virtual"
          />
        </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="return" class="btn btn-primary"><a href="/">Return to Dashboard</a></button>
    </form>
    {% endblock %}
